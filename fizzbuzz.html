<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div id="navbar"></div>



    <!-- begin script -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="src/script.js"></script>
    <script>
        var total = 50;
        for (var i = 1; i < total; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.writeln("<div class='container mt-5'>FizzBuzz<br></div>");
            } else if (i % 3 == 0) {
                document.writeln("<div class='container'>Fizz<br></div>");
            } else if (i % 5 == 0) {
                document.writeln("<div class='container'>Buzz<br></div>");
            } else {
                document.writeln(`<div class='container'>${i}<br></div>`);
            }
        }
    </script>

</body>

</html>
